removeStrategy:
  rbac: SYNC
  items: NONE

items:
  - kind: pipeline
    name: mock-loader-junit
    properties:
      - pipelineTriggers:
          triggers:
            - cron:
                spec: H/2 * * * *
    definition:
      cpsFlowDefinition:
        sandbox: true
        script: |
          @Library('cbci.jenkins-lib') _

          def configYaml = """---
          eventName: 'build-it'
          buildTime: 90
          """

          plMockBuild (configYaml)
  - kind: pipeline
    name: mock-loader-stasher-fix
    properties:
    - pipelineTriggers:
        triggers:
        - cron:
            spec: H/3 * * * *
    definition:
      cpsFlowDefinition:
        sandbox: true
        script: |
          @Library('cbci.jenkins-lib') _

          def configYaml = """---
          eventName: 'build-it'
          sleepTime: 5
          fileSize: '50M'
          """

          plMockStasher (configYaml)


